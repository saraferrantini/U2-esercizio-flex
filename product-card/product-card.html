<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="./product-card.css" />
  </head>
  <body>
    <!-- box padre di tutto -->
    <div class="product-card">
      <img src="../assets/imgs/honey.jpg" alt="honey" />
      <!-- box product-info che contiene testo, bottone -->
      <div class="product-info">
        <!-- box info-price che contiene nello specifico 100%bio honey e il prezzo accanto  -->
        <div class="info-price">
          <!-- box info che contiene solo il testo info senza il prezzo-->
          <div class="info">
            <h2>100% Bio Honey</h2>
            <p>Italian, not treated</p>
          </div>
          <!-- box price che contiene solo il prezzo -->
          <div class="product-price">
            <p>7$/kg</p>
          </div>
        </div>
        <!-- box per la classe per il bottone -->
        <div class="button"><button>Add to cart</button></div>
      </div>
    </div>
  </body>
</html>
